<div class="bg-gray-100 h-screen font-sans">
  <div class="container mx-auto h-full flex justify-center items-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!--<div class="w-1/3">-->
        <h1 class="font-hairline mb-6 text-center">Login to Timechecker</h1>
        <div class="border-teal-500 p-8 border-t-4 bg-white mb-6 rounded-lg shadow-lg">
          <div class="mb-4">
            <label class="font-bold text-gray-600 block mb-2">Email</label>
            <input type="text" class="block appearance-none w-full bg-white border border-gray-200 hover:border-gray-400 px-2 py-2 rounded shadow" placeholder="Your Email" formControlName="email">
          </div>
          <div class="mb-4">
            <label class="font-bold text-gray-600 block mb-2">Password</label>
            <input type="password" class="block appearance-none w-full bg-white border border-gray-200 hover:border-gray-400 px-2 py-2 rounded shadow" placeholder="Your Password" formControlName="password">
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-teal-500 hover:bg-teal text-white font-bold py-2 px-4 rounded">
              Login
            </button>
          </div>
        </div>
        <div class="text-center">
                <p class="text-grey-dark text-sm">Don't have an account? <a routerLink="/signup" class="no-underline text-blue font-bold">Create an Account</a>.</p>
        </div>
     <!-- </div>-->
    </form>
  </div>
</div>
